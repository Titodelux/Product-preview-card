<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="containter">
    <div class="bodyCard">
      <img src="./images/image-product-mobile.jpg" alt="perfume" class="cardImage mobile">
      <img src="./images/image-product-desktop.jpg" alt="perfume" class="cardImage desktop">
      <div class="cardContents">
        <p class="contentsPrev">Perfume</p>
        <h2 class="contentsHead">Gabrielle Essence Eau De Parfum</h2>  
        <p class="contentsInfo">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="contentsStore">
          <h2 class="storeTotal">$149.99</h2>
          <p class="storeDiscount">$169.99</p>
          <div class="storeCart">
            <img src="./images/icon-cart.svg" alt="cart">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel:DD</a>.
  </div>
</body>
</html>
